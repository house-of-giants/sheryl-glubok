backend:
  name: git-gateway
  repo: house-of-giants/sheryl-glubok
media_folder: "static/images"
public_folder: "/images"
collections:
  - name: "Pages"
    label: "Pages"
    files:
      - label: "Home - About Section"
        name: "/"
        file: "src/content/home.yml"
        fields:
          - {label: "Column One Image", name: "column_one_img", widget: "image"}
          - {label: "Column Two Image", name: "column_two_img", widget: "image"}
          - {label: "Column Three Image", name: "column_three_img", widget: "image"}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Button Label", name: "button_label", widget: "string"}
      - label: "About"
        name: "/about"
        file: "src/content/about.yml"
        fields:
          - {label: "Intro", name: "intro", widget: "markdown"}
          - {label: "Intro Image", name: "intro_image", widget: "image"}
          - {label: "Button Label", name: "button_label", required: false, widget: "string", default: "Contact Sheryl"}
          - {label: "Button Link", name: "button_link", required: false, widget: "string", default: "/contact"}
          - label: Stories
            name: "stories"
            widget: "list"
            fields:
              - {label: "Story Title", name: "story_title", widget: "string"}
              - {label: "Story Excerpt", name: "story_excerpt", widget: "markdown"}
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", required: false, widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "film"
    label: "Films"
    folder: "src/films"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "film"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Vimeo Link", name: "vimeo_url", widget: "string"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Release Date", name: "date", widget: "datetime"}
      - {label: "Is this an anticipated release date?", name: "anticipated_release", widget: "boolean"}
      - {label: "Runtime", name: "runtime", widget: "string"}
      - {label: "Written By", name: "written_by", widget: "string"}
      - {label: "Directed By", name: "directed_by", widget: "string"}
      - {label: "Produced By", name: "produced_by", widget: "string"}
      - label: "Starring"
        name: "starring"
        collapsed: false
        widget: "list"
        field: {label: "Name", name: "item", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Pull Quote", name: "pullquote", "string"}